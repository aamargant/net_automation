---

- name: Configure distribution layer spine 6
  hosts: dist_spine_6
  tasks:

  - name: Enable interface-vlan
    nxos_feature:
      feature: interface-vlan    
      state: enabled
      
  - name: Enable HSRP
    nxos_feature:
      feature: hsrp
      state: enabled
      
  - name: Enable RESTCONF
    nxos_feature:
      feature: restconf   
      state: enabled
      
  - name: Enable NETCONF
    nxos_feature:
      feature: netconf  
      state: enabled
      
  - name: Enable Bash-Shell
    nxos_feature:
      feature: bash-shell 
      state: enabled
      
  - name: Copying netconf configuration package from Devbox to local machine
    cisco.nxos.nxos_file_copy:
      file_pull: true
      remote_file: /home/developer/net_automation_aamargant/mtx-openconfig-all-1.0.0.0-9.2.3.lib32_n9000.rpm
      remote_scp_server: 10.10.20.50
      remote_scp_server_user: developer
      remote_scp_server_password: C1sco12345
      vrf: management

  - name: Installing netconf configuration rpm package
    cisco.nxos.nxos_rpm:
      pkg: mtx-openconfig-all-1.0.0.0-9.2.3.lib32_n9000.rpm
     
  - name: Create and enable VLANs
    cisco.nxos.nxos_vlans:
      config:
       - name: vlan26      
         vlan_id: 26
         state: active
       - name: vlan28
         vlan_id: 28
         state: active
       - name: vlan30
         vlan_id: 30
         state: active
       - name: vlan32
         vlan_id: 32
         state: active

  - name: Enable vlan 26
    cisco.nxos.nxos_interface:
      name: vlan 26
      admin_state: up

  - name: Enable vlan 28
    cisco.nxos.nxos_interface: 
      name: vlan 28
      admin_state: up

  - name: Enable vlan 30
    cisco.nxos.nxos_interface:    
      name: vlan 30
      admin_state: up

  - name: Enable vlan 32
    cisco.nxos.nxos_interface:
      name: vlan 32
      admin_state: up

  - name: Configure trunk switchports
    cisco.nxos.nxos_l2_interfaces:   
      config:
      - name: Ethernet1/3
        mode: trunk  
      - name: Ethernet1/4
        mode: trunk
      - name: Ethernet1/5
        mode: trunk
      - name: Ethernet1/6
        mode: trunk 
      - name: Ethernet1/7
        mode: trunk   
        

- name: Configure individual vlans and hsrp on dist11 and static routes
