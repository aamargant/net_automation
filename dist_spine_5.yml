      interface: vlan 22
      preempt: enabled
      
  - name: Configure HRSP vlan 24
    cisco.nxos.nxos_hsrp:
      group: 24
      vip: 192.168.24.1
      priority: 100
      interface: vlan 24
      preempt: enabled
    
  - name: Configure static routes to core
    cisco.nxos.nxos_static_routes:
