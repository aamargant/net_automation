---

- name: Configure distribution layer spine 2
  hosts: dist_spine_2
  tasks:

  - name: Enable interface-vlan
    nxos_feature:
      feature: interface-vlan    
      state: enabled
     
  - name: Enable RESTCONF
    nxos_feature:
      feature: restconf   
      state: enabled
      
  - name: Enable NETCONF
    nxos_feature:
      feature: netconf  
      state: enabled
      
  - name: Enable Bash-Shell
    nxos_feature:
      feature: bash-shell 
      state: enabled
      
  - name: Copying netconf configuration package from Devbox to local machine
    cisco.nxos.nxos_file_copy:
      file_pull: true
      remote_file: /home/developer/cml_ansible/mtx-openconfig-all-1.0.0.0-9.2.3.lib32_n9000.rpm
      remote_scp_server: 10.10.20.50
      remote_scp_server_user: developer
      remote_scp_server_password: C1sco12345
      vrf: management

  - name: Installing netconf configuration rpm package
    cisco.nxos.nxos_rpm:
      pkg: mtx-openconfig-all-1.0.0.0-9.2.3.lib32_n9000.rpm
      
  - name: Create VLANs
    cisco.nxos.nxos_vlans:
      config:
       - name: vlan10        
         vlan_id: 10
         state: active
       - name: vlan12
         vlan_id: 12
         state: active
       - name: vlan14
         vlan_id: 14
         state: active
       - name: vlan16
         vlan_id: 16
         state: active
      
  - name: Enable HSRP
    nxos_feature:
      feature: hsrp
      state: enabled

  - name: Enable vlan 10
    cisco.nxos.nxos_interface:
      name: vlan 10
      admin_state: up

  - name: Enable vlan 12
    cisco.nxos.nxos_interface: 
      name: vlan 12
      admin_state: up

  - name: Enable vlan 14
    cisco.nxos.nxos_interface:    
      name: vlan 14
      admin_state: up

  - name: Enable vlan 16
    cisco.nxos.nxos_interface:
      name: vlan 16
      admin_state: up

  - name: Configure trunk switchports
    cisco.nxos.nxos_l2_interfaces:   
      config:
      - name: Ethernet1/3
        mode: trunk  
      - name: Ethernet1/4
        mode: trunk
      - name: Ethernet1/5
        mode: trunk
      - name: Ethernet1/6
        mode: trunk 
      - name: Ethernet1/7
        mode: trunk 
     

- name: Configure individual vlans and hsrp on dist3 and static routes
  hosts: dist3
  tasks:  
  
  - name: Configure interfaces to layer 3 and setting descriptions
    cisco.nxos.nxos_interfaces:
      config:
      - name: Ethernet1/1
        description: Dist3 to Core1 interface
        enabled: true
        mode: layer3
      - name: Ethernet1/2
        description: Dist3 to Core2 interface
        enabled: true
        mode: layer3
      - name: Ethernet1/3
        description: Dist3 to Access5 interface
      - name: Ethernet1/4
        description: Dist3 to Access6 interface
      - name: Ethernet1/5
        description: Dist3 to Access7 interface
      - name: Ethernet1/6
        description: Dist3 to Access8 interface
      - name: Ethernet1/7
        description: Dist3 to Dist4 interface
        
            
  - name: Configure VLANs and static routes
    cisco.nxos.nxos_l3_interfaces:
      config:
      - name: vlan 10
        ipv4:
          - address: 192.168.10.2/24
      - name: vlan 12
        ipv4:
          - address: 192.168.12.2/24
      - name: vlan 14
        ipv4:
          - address: 192.168.14.2/24
      - name: vlan 16
        ipv4:
          - address: 192.168.16.2/24
      - name: Ethernet1/1
        ipv4:
          - address: 20.0.0.21/30
      - name: Ethernet1/2
        ipv4:
          - address: 20.0.0.17/30
        
          
  - name: Configure HRSP vlan 10
    cisco.nxos.nxos_hsrp:
      group: 10
      vip: 192.168.10.1
      priority: 120
      interface: vlan 10
      preempt: enabled
      
  - name: Configure HRSP vlan 12
    cisco.nxos.nxos_hsrp:
      group: 12
      vip: 192.168.12.1
